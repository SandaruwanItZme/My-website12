<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Itzmesandu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        /* Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .music-player.collapsed {
            width: 50px;
            height: 50px;
            overflow: hidden;
        }
        
        .music-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        
        .music-info {
            color: white;
            margin: 0 15px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 10px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .music-player {
                bottom: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            
            .music-info {
                max-width: 100px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Your existing header code -->
    <header>
        <a href="" class="brand" data-aos="zoom-in" data-aos-duration="1000">Photofolio</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <a href="#main" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">Home</a>
            <a href="#about"data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">About</a>
            <a href="#skills" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">Skills</a>
            <a href="#services" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Services</a>
            <a href="#work" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">Work</a>
            <a href="#contact" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">Contact</a>
        </div>
    </header>

    <!-- Your existing content -->

    <!-- Music Player -->
    <div class="music-player collapsed">
        <button class="music-toggle" id="musicToggle">
            <i class="fas fa-music"></i>
        </button>
        <div class="music-controls">
            <div class="music-info">Background Music</div>
            <audio id="backgroundMusic" loop>
                <!-- Replace with your music file URL -->
                <source src="https://assets.codepen.io/21542/howler-demo-bummp3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
    </div>

    <!-- Your existing footer -->
    <footer class="footer">
        <span class="footer-title">Janaka Heshan</span>
        <p>Copyright @2025 <a href="#">ItzSandu</a>. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});
    </script>
    <script>
        // Your existing JavaScript code
        
        // Music Player Functionality
        const musicPlayer = document.querySelector('.music-player');
        const musicToggle = document.getElementById('musicToggle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        
        let isMusicExpanded = false;
        
        // Toggle music player expand/collapse
        musicToggle.addEventListener('click', () => {
            isMusicExpanded = !isMusicExpanded;
            if (isMusicExpanded) {
                musicPlayer.classList.remove('collapsed');
            } else {
                musicPlayer.classList.add('collapsed');
            }
        });
        
        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                backgroundMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // Volume control
        volumeSlider.addEventListener('input', () => {
            backgroundMusic.volume = volumeSlider.value;
        });
        
        // Set initial volume
        backgroundMusic.volume = 0.5;
        
        // Auto-play music (with user interaction requirement)
        document.addEventListener('click', function initMusic() {
            // Try to play music (browsers require user interaction for autoplay)
            backgroundMusic.play().then(() => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }).catch(error => {
                console.log('Autoplay prevented:', error);
                // User needs to interact manually
            });
            
            // Remove this event listener after first interaction
            document.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
</body>
